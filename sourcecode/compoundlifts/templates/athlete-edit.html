	<script type="text/javascript">
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
			var actions = '<a class="add" title="Confirm" data-toggle="tooltip"><i class="material-icons"><span class="glyphicon glyphicon-ok"></i></a>' +
							'<a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons"><span class="glyphicon glyphicon-pencil"></i></a>' +
							'<a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons"><span class="glyphicon glyphicon-remove"></i></a>'
			// Append table with add row form on add new button click
			$(".add-new").click(function(){
				$(this).attr("disabled", "disabled");
				var index = $("table tbody tr:last-child").index();
				var row = '<tr>' +
					'<td><input type="text" class="form-control" name="date" placeholder="Date" id="date"></td>' +
					'<td><input type="text" class="form-control" name="weight" placeholder="Weight" id="weight"></td>' +
					'<td><input type="text" class="form-control" name="video_url" placeholder="Video URL" id="video_url"></td>' +
					'<td><input type="text" class="form-control" name="description" placeholder="Description" id="description"></td>' +
					'<td>' + actions + '</td>' +
				'</tr>';
				$("table").append(row);		
				$("table tbody tr").eq(index + 1).find(".add, .edit").toggle();
				$('[data-toggle="tooltip"]').tooltip();
			});
			// Add row on add button click
			$(document).on("click", ".add", function(){
				var empty = false;
				var input = $(this).parents("tr").find('input[type="text"]');
				input.each(function(){
					if(!$(this).val()){
						$(this).addClass("error");
						empty = true;
					} else{
						$(this).removeClass("error");
					}
				});
				$(this).parents("tr").find(".error").first().focus();
				if(!empty){
					input.each(function(){
						$(this).parent("td").html($(this).val());
					});			
					$(this).parents("tr").find(".add, .edit").toggle();
					$(".add-new").removeAttr("disabled");
				}		
			});
			// Edit row on edit button click
			$(document).on("click", ".edit", function(){		
				$(this).parents("tr").find("td:not(:last-child)").each(function(){
					$(this).html('<input type="text" class="form-control" value="' + $(this).text() + '">');
				});		
				$(this).parents("tr").find(".add, .edit").toggle();
				$(".add-new").attr("disabled", "disabled");
			});
			// Delete row on delete button click
			$(document).on("click", ".delete", function(){
				$(this).parents("tr").remove();
				$(".add-new").removeAttr("disabled");
			});
		});
	</script>
